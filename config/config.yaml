elevenlabs:
  # Model to use - eleven_turbo_v2 is fastest with good quality
  model: "eleven_turbo_v2"
  
  # Default voice ID (Rachel - natural female voice)
  default_voice_id: "21m00Tcm4TlvDq8ikWAM"
  
  # Voice settings
  settings:
    stability: 0.6          # 0-1: Lower = more variable, Higher = more stable
    similarity_boost: 0.8   # 0-1: How closely to match the voice
    style: 0.4              # 0-1: Exaggeration of the style
    use_speaker_boost: true # Enhance speaker similarity

audio_refinement:
  # Noise reduction settings
  noise_reduction:
    enabled: true
    strength: 0.5           # 0-1: Amount of noise reduction
  
  # Volume normalization
  normalization:
    enabled: true
    target_db: -18.0        # Target volume level in dB (-20 to -16 is standard)
  
  # Voice enhancement
  enhancement:
    compression: true       # Apply gentle compression
    eq_boost: true          # Enhance voice frequencies
  
  # Output format settings
  output:
    format: "wav"
    sample_rate: 22050      # MuseTalk compatible
    bit_depth: 16           # Standard for speech
    channels: 1             # Mono

# File paths
paths:
  raw_audio: "./audio_raw"
  refined_audio: "./audio_refined"
  logs: "./logs"

# Logging configuration
logging:
  level: "INFO"             # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_enabled: true